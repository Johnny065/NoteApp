<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Note App</title>
</head>

<body>
  <div class="container">
    <h1>Take-a-Note</h1>

    <div class="input-group mb-3">
      <input type="text" class="form-control" aria-label="Text input" placeholder="Note title" id="noteTitle" />
    </div>
    <div class="input-group mb-3">
      <textarea class="form-control" placeholder="Note" id="noteBody"></textarea>
    </div>
    <div class="input-group mb-3">
      <input type="date" class="form-control" aria-label="Text input" id="date" />
    </div>
    <div class="input-group mb-3">
      <input type="time" class="form-control" aria-label="Text input" id="time" />
    </div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" aria-label="Text input" placeholder="Seach a note" id="search"
        onkeyup="searchNote(search.value)" />

      <button class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
        DELETE ALL NOTES
      </button>
    </div>

    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">ARE YOU SURE?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            This action cannot be undone!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
            <button id="deleteAll" type="button" class="btn btn-danger">
              DELETE NOTES
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <a class="align-self-center" href="#"><i class="fas fa-plus-circle fa-3x" id="addBtn"></i>
      </a>
    </div>

    <div class="row" id="result">


      <!-- <script src="./Note.js"></script> -->
      <script defer src="./notes.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
      </script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
      </script>
</body>

</html>
